<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox<3</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; 
      gap: 100px;       
      justify-content: center; 
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #d369ee;
      color: rgb(196, 17, 17);
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</body>
</html>
